<%= base %>

<script>
  // Initialize our script.
  const omniEnablement = window.SgOmniEnablement.create({
    apiKey: "123456",
  });

  // In a later time update with product data.
  omniEnablement.updateConfig({
    product: {
      code: '123',
      name: 'hello world',
      options: [{
        name: 'Color',
        value: 'Red',
      }],
      quantity: 2,
      imageUrl: 'foo',
      price: 12.5,
      currencyCode: 'EUR',
    },
  });

  // Whenever application is ready render the reseve button
  omniEnablement.renderReserveButton('#omni-dropin');
</script>
